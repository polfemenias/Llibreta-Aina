    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #FDFDF7;
        --bg-panel: #F4EEDF;
        --bg-form: #FBF7E9;
        --text-dark: #3D3522;
        --text-light: #756643;
        --border-color: #D3C4A3;
        --accent-yellow: #FFC857;
        --accent-red: #E94F37;
        --accent-blue: #548687;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var-bg-paper;
        font-family: 'Comic Neue', cursive;
        color: var(--text-dark);
        overflow: hidden;
      }

      #root {
        height: 100vh;
      }

      /* Custom animations */
      @keyframes scribble-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-scribble-spin {
        animation: scribble-spin 1s linear infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
       @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1); }
      }
      .animate-wave {
        animation: wave 1.2s ease-in-out infinite;
      }
    </style>
