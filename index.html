    <title>La Llibreta de l'Aina</title>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* UI Palette */
        --color-main: #192A41; /* Navy Blue */
        --color-bg-form: #FDFBF4; /* Ivory/Cream */
        --color-bg-panel: #F5F2E9;
        --color-border: #DCD9CE;
        --color-white: #FFFFFF;
        --color-muted: #667281; /* Muted gray-blue */

        /* Default background */
        --bg-color: #E6E0F8;
        --dot-color: #c1b8d4;
      }
      
      .theme-lavender { --bg-color: #E6E0F8; --dot-color: #c1b8d4; }
      .theme-mint { --bg-color: #D9EFDE; --dot-color: #b4d1ba; }
      .theme-peach { --bg-color: #F8E4D8; --dot-color: #e3c4b1; }
      .theme-sky { --bg-color: #DDEBF8; --dot-color: #b9cde2; }
      .theme-butter { --bg-color: #F8F4D8; --dot-color: #e0daac; }


      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      #root {
        height: 100vh;
      }

      /* Custom animations */
      @keyframes scribble-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-scribble-spin {
        animation: scribble-spin 1s linear infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
       @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1); }
      }
      .animate-wave {
        animation: wave 1.2s ease-in-out infinite;
      }
    </style>
